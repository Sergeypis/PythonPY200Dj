<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Ваша форма для тренировки</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="{% static 'app/style.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box">
					<h4 class="text-center mb-4">
						Заголовок вашей формы
					</h4>
					<form action="" method="post">
                        {% csrf_token %}
						<!-- Запишите здесь тег {% csrf_token %} -->
						<!-- Поле для имени -->
                        <label for="my_text">Введи своё имя</label>  <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                        <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                            <span><i class="fa fa-id-card"></i></span>  <!-- Fontawesom картинка в строке ввода-->
							<input type="text" id="my_text" name="my_text" placeholder="Иван" required>  <!-- Строка ввода-->
						</div>
                        <!-- Поле с выбором -->
                        <label for="my_select">Выберите свои знания в Python</label>
                        <div class="form-input">
							<span><i class="fa fa-free-code-camp"></i></span>
                            <select id="my_select" name="my_select" required>
                                <option value="begin">Начальные</option>
                                <option value="middle">Средние</option>
                                <option value="snake_speek">Разговариваю со змеями</option>
                            </select>
						</div>
                        <!-- Многострочное поле -->
                        <label for="my_textarea">Расскажи о себе</label>
                        <div class="form-input">
                            <textarea id="my_textarea" name="my_textarea" rows="10" placeholder="Начни писать здесь"></textarea>
                        </div>
						<!-- Сформируйте и заполните нужные строки ввода (оберните их <div class="form-input"> как показано выше. Это нужно чтобы были одинаковые стили)-->

						<!-- Поле для email -->
						<label for="my_email">Введи свой E-mail</label>
						<div class="form-input">  <!-- Блок для оборачивания строки формы -->
                            <span><i class="fa fa-envelope-open"></i></span>  <!-- Fontawesom картинка в строке ввода-->
							<input type="email" id="my_email" name="my_email" placeholder="example@mail.ru" required>  <!-- Строка ввода-->
						</div>
						<!-- Поле для пароля -->
						<label for="my_pass">Введи свой пароль</label>
						<div class="form-input">  <!-- Блок для оборачивания строки формы -->
                            <span><i class="fa fa-key"></i></span>  <!-- Fontawesom картинка в строке ввода-->
							<input type="password" id="my_pass" name="my_pass" placeholder="Введи пароль">  <!-- Строка ввода-->
						</div>
						<!-- Поле для даты -->
						<label for="my_date">Введи дату</label>
						<div class="form-input">  <!-- Блок для оборачивания строки формы -->
                            <span><i class="fa fa-calendar"></i></span>  <!-- Fontawesom картинка в строке ввода-->
							<input type="date" id="my_date" name="my_date">  <!-- Строка ввода-->
						</div>
						<!-- Поле для числа -->
						<label for="my_number">Введи целое число</label>
						<div class="form-input">  <!-- Блок для оборачивания строки формы -->
							<input type="number" id="my_number" name="my_number" placeholder="Целое число">  <!-- Строка ввода-->
						</div>
						<!-- Поле для переключателя -->
						<label for="my_checkbox">Отметь, если согласен</label>
						<div class="form-input">  <!-- Блок для оборачивания строки формы -->
							<input type="checkbox" id="my_checkbox" name="my_checkbox" width="10">  <!-- Строка ввода-->
						</div>


                        <!-- В форме всегда присутствует кнопка чтобы что-то отправить. Кнопку не изменять! -->
						<div class="mb-3"> 
							<button type="submit" class="btn btn-block">
								Отправить данные
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
<script src="{% static 'app/js/snowstorm-min.js' %}"></script>
</body>
</html>
